    <!-- üö® ULTIMATE SENTRY KILLER - STOPS 429 ERROR COMPLETELY -->
    <script>
      (function() {
        'use strict';
        
        // üéØ TARGET: o4506071217143808.ingest.sentry.io (EXACT DOMAIN FROM ERROR)
        const SENTRY_DOMAINS = [
          'sentry.io',
          'ingest.sentry.io', 
          'o4506071217143808.ingest.sentry.io', // EXACT PROBLEMATIC DOMAIN
          '.sentry.io'
        ];
        
        const isDominioSentry = (url) => {
          if (!url) return false;
          const urlStr = String(url);
          return SENTRY_DOMAINS.some(domain => urlStr.includes(domain));
        };
        
        // üõ°Ô∏è INTERCEPT FETCH - MOST CRITICAL
        const originalFetch = globalThis.fetch || window.fetch;
        const nuclearFetch = function(...args) {
          const [input, options] = args;
          const url = typeof input === 'string' ? input : 
                     input instanceof URL ? input.href :
                     input?.url || '';
          
          if (isDominioSentry(url)) {
            console.log('üö® NUCLEAR BLOCK: fetch to', url);
            // Return successful fake response immediately  
            return Promise.resolve(new Response(JSON.stringify({
              blocked: true,
              reason: 'Sentry nuclear blocker - no 429 errors allowed',
              timestamp: Date.now()
            }), {
              status: 200,
              statusText: 'Blocked Successfully',
              headers: new Headers({
                'Content-Type': 'application/json',
                'X-Blocked-By': 'Nuclear-Sentry-Killer'
              })
            }));
          }
          
          return originalFetch.apply(this, args);
        };
        
        // Override globally and freeze
        Object.defineProperty(globalThis, 'fetch', {
          value: nuclearFetch,
          writable: false,
          configurable: false
        });
        
        Object.defineProperty(window, 'fetch', {
          value: nuclearFetch, 
          writable: false,
          configurable: false
        });
        
        // üõ°Ô∏è INTERCEPT XMLHttpRequest  
        const OriginalXHR = XMLHttpRequest;
        window.XMLHttpRequest = function() {
          const xhr = new OriginalXHR();
          const originalOpen = xhr.open;
          
          xhr.open = function(method, url, ...args) {
            if (isDominioSentry(url)) {
              console.log('üö® NUCLEAR BLOCK: XHR to', url);
              // Create fake successful XHR
              Object.defineProperty(this, 'readyState', { value: 4, writable: false });
              Object.defineProperty(this, 'status', { value: 200, writable: false }); 
              Object.defineProperty(this, 'responseText', { value: '{"blocked":true}', writable: false });
              
              // Trigger success events async
              setTimeout(() => {
                if (this.onreadystatechange) this.onreadystatechange();
                if (this.onload) this.onload();
              }, 0);
              return;
            }
            return originalOpen.apply(this, arguments);
          };
          
          return xhr;
        };
        
        // Copy static properties
        Object.setPrototypeOf(window.XMLHttpRequest.prototype, OriginalXHR.prototype);
        Object.setPrototypeOf(window.XMLHttpRequest, OriginalXHR);
        
        // üõ°Ô∏è INTERCEPT sendBeacon
        if (navigator.sendBeacon) {
          const originalBeacon = navigator.sendBeacon;
          navigator.sendBeacon = function(url, data) {
            if (isDominioSentry(url)) {
              console.log('üö® NUCLEAR BLOCK: sendBeacon to', url);
              return true; // Fake success
            }
            return originalBeacon.call(this, url, data);
          };
        }
        
        // üõ°Ô∏è ELIMINATE Sentry Global Object Completely
        const sentryBlocker = new Proxy({}, {
          get: () => () => console.log('üö® Sentry method blocked'),
          set: () => true,
          has: () => false,
          defineProperty: () => true
        });
        
        Object.defineProperty(globalThis, 'Sentry', {
          value: sentryBlocker,
          writable: false,
          configurable: false,
          enumerable: false
        });
        
        Object.defineProperty(window, 'Sentry', {
          value: sentryBlocker,
          writable: false, 
          configurable: false,
          enumerable: false
        });
        
        // üõ°Ô∏è PREVENT Dynamic Script Loading
        const originalCreateElement = document.createElement;
        document.createElement = function(tagName, options) {
          const element = originalCreateElement.call(this, tagName, options);
          
          if (tagName.toLowerCase() === 'script') {
            const originalSrcSetter = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src')?.set;
            if (originalSrcSetter) {
              Object.defineProperty(element, 'src', {
                set: function(value) {
                  if (isDominioSentry(value)) {
                    console.log('üö® NUCLEAR BLOCK: Script load blocked', value);
                    return; // Don't set src
                  }
                  originalSrcSetter.call(this, value);
                },
                get: function() {
                  return this.getAttribute('src') || '';
                }
              });
            }
          }
          
          return element;
        };
        
        console.log('üö® NUCLEAR SENTRY KILLER ACTIVE - 429 ERROR IMPOSSIBLE NOW');
        console.log('üéØ Targeting domains:', SENTRY_DOMAINS);
        
      })();
    </script>

    <!-- Simplified cache management - only for production -->
    <script>
      // Only clear cache if there are known issues in production
      if (window.location.hostname !== 'localhost' && 
          window.location.hostname !== '127.0.0.1' && 
          window.location.search.includes('clear-cache')) {
        
        console.log('üßπ Clearing cache as requested...');
        
        // Clear service worker cache if exists
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('üßπ Service worker unregistered');
            }
          });
        }
        
        // Clear browser cache for CSS/JS files
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
              console.log('üßπ Cache deleted:', name);
            }
          });
        }
        
        // Remove the clear-cache parameter and reload
        const url = new URL(window.location);
        url.searchParams.delete('clear-cache');
        window.history.replaceState({}, document.title, url.toString());
      }
    </script>
