    <!-- 🎯 SMART SENTRY INTERCEPTOR - Compatible but deadly effective -->
    <script>
      (function() {
        'use strict';
        
        // 🎯 Target the exact problematic domain
        const SENTRY_DOMAINS = [
          'o4506071217143808.ingest.sentry.io',
          'sentry.io',
          'ingest.sentry'
        ];
        
        const isSentryUrl = (url) => {
          if (!url) return false;
          const urlStr = String(url);
          return SENTRY_DOMAINS.some(domain => urlStr.includes(domain));
        };
        
        // 🛡️ INTERCEPT FETCH with persistent override
        let fetchOverrideActive = false;
        
        const createFetchInterceptor = () => {
          const originalFetch = globalThis.fetch;
          
          return function interceptedFetch(...args) {
            const [input] = args;
            const url = typeof input === 'string' ? input : 
                       input instanceof URL ? input.href :
                       input?.url || '';
            
            if (isSentryUrl(url)) {
              console.log('🚨 BLOCKED Sentry:', url);
              return Promise.resolve(new Response('{"success":true,"blocked":true}', {
                status: 200,
                statusText: 'OK',
                headers: { 'Content-Type': 'application/json' }
              }));
            }
            
            return originalFetch.apply(this, args);
          };
        };
        
        // Override fetch initially
        const interceptedFetch = createFetchInterceptor();
        
        // Use a more compatible approach
        try {
          globalThis.fetch = interceptedFetch;
          window.fetch = interceptedFetch;
          fetchOverrideActive = true;
        } catch (e) {
          console.log('🔧 Fetch override failed, using fallback');
        }
        
        // 🔄 PERSISTENT MONITORING - Re-apply if overridden
        const maintainInterception = () => {
          if (globalThis.fetch !== interceptedFetch || window.fetch !== interceptedFetch) {
            try {
              globalThis.fetch = interceptedFetch;
              window.fetch = interceptedFetch;
              console.log('🔄 Fetch interceptor restored');
            } catch (e) {
              // Silent fail if can't override
            }
          }
        };
        
        // Check every 100ms to maintain control
        setInterval(maintainInterception, 100);
        
        // 🛡️ INTERCEPT XMLHttpRequest
        const OriginalXHR = XMLHttpRequest;
        const interceptedOpen = OriginalXHR.prototype.open;
        
        OriginalXHR.prototype.open = function(method, url, ...args) {
          if (isSentryUrl(url)) {
            console.log('🚨 BLOCKED Sentry XHR:', url);
            // Create fake but convincing success
            this.readyState = 4;
            this.status = 200;
            this.responseText = '{"success":true}';
            
            setTimeout(() => {
              if (this.onreadystatechange) this.onreadystatechange();
              if (this.onload) this.onload();
            }, 1);
            return;
          }
          return interceptedOpen.apply(this, arguments);
        };
        
        // 🛡️ INTERCEPT sendBeacon
        if (navigator.sendBeacon) {
          const originalBeacon = navigator.sendBeacon;
          navigator.sendBeacon = function(url, data) {
            if (isSentryUrl(url)) {
              console.log('🚨 BLOCKED Sentry beacon:', url);
              return true;
            }
            return originalBeacon.call(this, url, data);
          };
        }
        
        // 🛡️ NEUTRALIZE Sentry Global
        const sentryNoop = () => {
          console.log('🚨 Sentry call blocked');
          return { addBreadcrumb: sentryNoop, captureException: sentryNoop };
        };
        
        Object.defineProperty(window, 'Sentry', {
          get: () => ({
            init: sentryNoop,
            captureException: sentryNoop,
            captureMessage: sentryNoop,
            addBreadcrumb: sentryNoop,
            setUser: sentryNoop,
            setTag: sentryNoop,
            configureScope: sentryNoop,
            withScope: (callback) => { 
              if (callback) callback({ setTag: sentryNoop, addBreadcrumb: sentryNoop }); 
            }
          }),
          set: () => {
            console.log('🚨 Sentry assignment blocked');
            return true;
          },
          configurable: true
        });
        
        console.log('🎯 SMART Sentry interceptor active - targeting:', SENTRY_DOMAINS);
        
        // 🔍 DEBUG: Monitor any Sentry attempts
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.tagName === 'SCRIPT' && node.src && isSentryUrl(node.src)) {
                console.log('🚨 BLOCKED Sentry script injection:', node.src);
                node.remove();
              }
            });
          });
        });
        
        observer.observe(document, { childList: true, subtree: true });
        
      })();
    </script>

      // Only clear cache if there are known issues in production
      if (window.location.hostname !== 'localhost' && 
          window.location.hostname !== '127.0.0.1' && 
          window.location.search.includes('clear-cache')) {
        
        console.log('🧹 Clearing cache as requested...');
        
        // Clear service worker cache if exists
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('🧹 Service worker unregistered');
            }
          });
        }
        
        // Clear browser cache for CSS/JS files
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
              console.log('🧹 Cache deleted:', name);
            }
          });
        }
        
        // Remove the clear-cache parameter and reload
        const url = new URL(window.location);
        url.searchParams.delete('clear-cache');
        window.history.replaceState({}, document.title, url.toString());
      }
