    <!-- üõ°Ô∏è EMERGENCY SENTRY BLOCKER - Prevents 429 errors completely -->
    <script>
      (function() {
        'use strict';
        
        // Block all Sentry communication at the earliest possible point
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          const urlString = typeof url === 'string' ? url : url?.href || url?.url || '';
          
          if (urlString.includes('sentry.io') || urlString.includes('ingest.sentry')) {
            console.log('üõ°Ô∏è EMERGENCY: Blocked Sentry request at HTML level');
            return Promise.resolve(new Response('{"blocked":true}', { 
              status: 200, 
              statusText: 'Blocked',
              headers: { 'Content-Type': 'application/json' }
            }));
          }
          return originalFetch.apply(this, args);
        };
        
        // Block XMLHttpRequest
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
          if (typeof url === 'string' && (url.includes('sentry.io') || url.includes('ingest.sentry'))) {
            console.log('üõ°Ô∏è EMERGENCY: Blocked Sentry XHR at HTML level');
            return;
          }
          return originalXHROpen.call(this, method, url, ...args);
        };
        
        // Block sendBeacon
        if (navigator.sendBeacon) {
          const originalSendBeacon = navigator.sendBeacon;
          navigator.sendBeacon = function(url, data) {
            const urlString = typeof url === 'string' ? url : url?.href;
            if (urlString && (urlString.includes('sentry.io') || urlString.includes('ingest.sentry'))) {
              console.log('üõ°Ô∏è EMERGENCY: Blocked Sentry beacon at HTML level');
              return true;
            }
            return originalSendBeacon.call(this, url, data);
          };
        }
        
        // Create empty Sentry global to prevent loading
        window.Sentry = {
          init: function() { console.log('üõ°Ô∏è Sentry.init() blocked'); },
          captureException: function() { console.log('üõ°Ô∏è Sentry.captureException() blocked'); },
          captureMessage: function() { console.log('üõ°Ô∏è Sentry.captureMessage() blocked'); },
          configureScope: function() { console.log('üõ°Ô∏è Sentry.configureScope() blocked'); },
          addBreadcrumb: function() { console.log('üõ°Ô∏è Sentry.addBreadcrumb() blocked'); },
          setUser: function() { console.log('üõ°Ô∏è Sentry.setUser() blocked'); },
          setTag: function() { console.log('üõ°Ô∏è Sentry.setTag() blocked'); },
          setContext: function() { console.log('üõ°Ô∏è Sentry.setContext() blocked'); },
          withScope: function(callback) { 
            console.log('üõ°Ô∏è Sentry.withScope() blocked'); 
            if (typeof callback === 'function') callback({});
          }
        };
        
        console.log('üõ°Ô∏è EMERGENCY Sentry blocker active - HTML level protection');
      })();
    </script>

    <!-- Simplified cache management - only for production -->
    <script>
      // Only clear cache if there are known issues in production
      if (window.location.hostname !== 'localhost' && 
          window.location.hostname !== '127.0.0.1' && 
          window.location.search.includes('clear-cache')) {
        
        console.log('üßπ Clearing cache as requested...');
        
        // Clear service worker cache if exists
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('üßπ Service worker unregistered');
            }
          });
        }
        
        // Clear browser cache for CSS/JS files
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
              console.log('üßπ Cache deleted:', name);
            }
          });
        }
        
        // Remove the clear-cache parameter and reload
        const url = new URL(window.location);
        url.searchParams.delete('clear-cache');
        window.history.replaceState({}, document.title, url.toString());
      }
    </script>
