    <!-- 🎯 SURGICAL SENTRY BLOCKER - No fetch conflicts -->
    <script>
      (function() {
        'use strict';
        
        // 🎯 Block only the exact Sentry domain from error
        const SENTRY_TARGET = 'o4506071217143808.ingest.sentry.io';
        
        // 🛡️ URL HIJACKING - Intercept at URL level
        const originalURL = globalThis.URL;
        globalThis.URL = class extends originalURL {
          constructor(url, base) {
            if (typeof url === 'string' && url.includes(SENTRY_TARGET)) {
              console.log('🚨 BLOCKED Sentry URL construction:', url);
              // Return a dummy URL that will fail safely
              super('about:blank');
              return;
            }
            super(url, base);
          }
        };
        
        // 🛡️ REQUEST INTERCEPTION - Hook into Request constructor
        const OriginalRequest = globalThis.Request;
        if (OriginalRequest) {
          globalThis.Request = class extends OriginalRequest {
            constructor(input, options) {
              const url = typeof input === 'string' ? input : input?.url;
              if (url && url.includes(SENTRY_TARGET)) {
                console.log('🚨 BLOCKED Sentry Request:', url);
                // Create request to dummy endpoint
                super('about:blank', options);
                return;
              }
              super(input, options);
            }
          };
        }
        
        // 🛡️ NETWORK LEVEL - Override addEventListener for fetch events
        const originalAddEventListener = globalThis.addEventListener;
        globalThis.addEventListener = function(type, listener, options) {
          if (type === 'fetch' && typeof listener === 'function') {
            const wrappedListener = function(event) {
              const url = event.request?.url;
              if (url && url.includes(SENTRY_TARGET)) {
                console.log('🚨 BLOCKED Sentry fetch event:', url);
                event.preventDefault();
                event.stopImmediatePropagation();
                return;
              }
              return listener.call(this, event);
            };
            return originalAddEventListener.call(this, type, wrappedListener, options);
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // 🛡️ XMLHttpRequest - Only modify prototype methods
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
          if (typeof url === 'string' && url.includes(SENTRY_TARGET)) {
            console.log('🚨 BLOCKED Sentry XHR:', url);
            // Fake successful completion
            Object.defineProperty(this, 'readyState', { value: 4, configurable: true });
            Object.defineProperty(this, 'status', { value: 200, configurable: true });
            Object.defineProperty(this, 'responseText', { value: '{"success":true}', configurable: true });
            
            setTimeout(() => {
              if (this.onreadystatechange) this.onreadystatechange();
              if (this.onload) this.onload();
            }, 1);
            return;
          }
          return originalXHROpen.apply(this, arguments);
        };
        
        // 🛡️ Navigator sendBeacon
        if (navigator.sendBeacon) {
          const originalSendBeacon = navigator.sendBeacon;
          navigator.sendBeacon = function(url, data) {
            if (url && url.includes(SENTRY_TARGET)) {
              console.log('🚨 BLOCKED Sentry beacon:', url);
              return true;
            }
            return originalSendBeacon.call(this, url, data);
          };
        }
        
        // 🛡️ Sentry Global - Non-conflicting approach
        if (!globalThis.Sentry) {
          globalThis.Sentry = {};
        }
        
        const sentryProxy = new Proxy(globalThis.Sentry, {
          get(target, prop) {
            console.log('🚨 Sentry.' + prop + '() blocked');
            return () => ({});
          },
          set(target, prop, value) {
            console.log('🚨 Sentry.' + prop + ' assignment blocked');
            return true;
          }
        });
        
        globalThis.Sentry = sentryProxy;
        if (globalThis !== window) window.Sentry = sentryProxy;
        
        // 🛡️ DNS Level Blocking - Override host resolution 
        const originalCreateElement = document.createElement;
        document.createElement = function(tagName, options) {
          const element = originalCreateElement.call(this, tagName, options);
          
          if (tagName === 'script') {
            const observer = new MutationObserver((mutations) => {
              mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                  const src = element.getAttribute('src');
                  if (src && src.includes(SENTRY_TARGET)) {
                    console.log('🚨 BLOCKED Sentry script:', src);
                    element.removeAttribute('src');
                    element.remove();
                  }
                }
              });
            });
            observer.observe(element, { attributes: true });
          }
          
          return element;
        };
        
        console.log('🎯 SURGICAL Sentry blocker active - targeting:', SENTRY_TARGET);
        console.log('✅ No fetch conflicts - Using URL/Request/XHR interception');
        
      })();
    </script>

      // Only clear cache if there are known issues in production
      if (window.location.hostname !== 'localhost' && 
          window.location.hostname !== '127.0.0.1' && 
          window.location.search.includes('clear-cache')) {
        
        console.log('🧹 Clearing cache as requested...');
        
        // Clear service worker cache if exists
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('🧹 Service worker unregistered');
            }
          });
        }
        
        // Clear browser cache for CSS/JS files
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
              console.log('🧹 Cache deleted:', name);
            }
          });
        }
        
        // Remove the clear-cache parameter and reload
        const url = new URL(window.location);
        url.searchParams.delete('clear-cache');
        window.history.replaceState({}, document.title, url.toString());
      }
