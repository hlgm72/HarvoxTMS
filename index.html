    <!-- ðŸš¨ ULTIMATE NETWORK LEVEL SENTRY KILLER -->
    <script>
      // Service Worker para interceptar TODAS las requests de red
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw-sentry-killer.js');
            console.log('ðŸš¨ Sentry Killer Service Worker registered');
            
            if (registration.waiting) {
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
            
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!refreshing) {
                refreshing = true;
                window.location.reload();
              }
            });
          } catch (error) {
            console.log('ðŸ”§ Service Worker failed, using fallback');
          }
        });
      }
      
      // FALLBACK NUCLEAR BLOCKER - Si Service Worker falla
      (function() {
        'use strict';
        
        const SENTRY_BLOCKED = [
          'sentry.io',
          'ingest.sentry.io', 
          'o4506071217143808.ingest.sentry.io'
        ];
        
        // 1. XMLHttpRequest Annihilation
        const OrigXHR = XMLHttpRequest;
        window.XMLHttpRequest = function() {
          const xhr = new OrigXHR();
          const origOpen = xhr.open;
          
          xhr.open = function(method, url, ...args) {
            if (SENTRY_BLOCKED.some(d => String(url).includes(d))) {
              console.log('ðŸš¨ NUCLEAR: XHR to Sentry ANNIHILATED:', url);
              
              // Fake success response
              Object.defineProperty(this, 'readyState', { value: 4 });
              Object.defineProperty(this, 'status', { value: 200 });
              Object.defineProperty(this, 'responseText', { value: '{"success":true}' });
              
              setTimeout(() => {
                if (this.onreadystatechange) this.onreadystatechange();
                if (this.onload) this.onload();
              }, 0);
              return;
            }
            return origOpen.call(this, method, url, ...args);
          };
          return xhr;
        };
        window.XMLHttpRequest.prototype = OrigXHR.prototype;
        
        // 2. sendBeacon Destruction
        if (navigator.sendBeacon) {
          const origBeacon = navigator.sendBeacon;
          navigator.sendBeacon = function(url, data) {
            if (SENTRY_BLOCKED.some(d => String(url).includes(d))) {
              console.log('ðŸš¨ NUCLEAR: sendBeacon ANNIHILATED:', url);
              return true;
            }
            return origBeacon.call(this, url, data);
          };
        }
        
        // 3. Sentry Global Obliteration
        const nuclearProxy = new Proxy({}, {
          get() { return () => nuclearProxy; },
          set() { return true; },
          has() { return true; },
          defineProperty() { return true; }
        });
        
        window.Sentry = nuclearProxy;
        globalThis.Sentry = nuclearProxy;
        
        console.log('ðŸš¨ NUCLEAR SENTRY ANNIHILATION COMPLETE');
        
      })();
    </script>

    <script>
      // Cache clearing for production issues only
      if (window.location.hostname !== 'localhost' && 
          window.location.hostname !== '127.0.0.1' && 
          window.location.search.includes('clear-cache')) {
        
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(reg => reg.unregister());
          });
        }
        
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        
        const url = new URL(window.location);
        url.searchParams.delete('clear-cache');
        window.history.replaceState({}, document.title, url.toString());
      }
    </script>
